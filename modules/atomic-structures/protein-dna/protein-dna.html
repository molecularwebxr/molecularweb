  <body>
    <p style="display: none">
      <a href="https://clustrmaps.com/site/1ar2f" title="Visit tracker"
        ><img
          src="//www.clustrmaps.com/map_v2.png?d=b_oWfSB8TUOlxHdLX1ftmUWKcboQmBFu1xmiYd_PbS4&cl=ffffff"
          alt=""
          width="1%"
          height="1%"
      /></a>
    </p>

    <!-- Header -->
    <header id="header">
      <div class="row">
        <figure>
          <tubes-icon></tubes-icon>
        </figure>
        <h1
          class="activity-title"
          data-i18n="macromolecules.proteinDNA.title"
        ></h1>
      </div>
    </header>

    <!-- UI Components -->
    <back-anchor></back-anchor>
    <loader-component></loader-component>

    <!-- Feedback Modal -->
    <feedback-prompt></feedback-prompt>

    <!-- camera controls -->
    <div id="cam-container" class="camera-container small-menu hide column">
      <div class="triangle-temp"></div>
      <flip-video class="icon-margin"></flip-video>
      <swap-camera class="hide icon-margin"></swap-camera>
      <flip-graphics class="icon-margin"></flip-graphics>
    </div>

    <!-- Zoom controls -->
    <div id="zoom-container" class="zoom-container small-menu hide column">
      <div class="triangle-temp"></div>
      <scale-graphics
        class="small-icon-margin"
        id="scale-up"
        type="up"
      ></scale-graphics>
      <div class="line horizontal"></div>
      <scale-graphics
        class="small-icon-margin"
        id="scale-down"
        type="down"
      ></scale-graphics>
    </div>

    <!-- bg cut -->
   <div id="bg-container" class="bg-container small-menu hide column">
    <div class="triangle-temp"></div>
    <black-screen class="icon-margin"></black-screen>
    <white-screen class="icon-margin"></white-screen>
  </div>

    <!-- Side buttons -->
    <div class="side-menu column">
      <camera-icon class="icon-margin"></camera-icon>
      <reset-activity class="icon-margin"></reset-activity>
      <zoom-icon class="icon-margin"></zoom-icon>
      <bg-icon class="icon-margin"></bg-icon>
      <toggle-menu class="icon-margin"></toggle-menu>
    </div>

    <!-- Bottom Menu -->
    <div class="selection-menu">
      <div class="marker">
        <img
          class="marker-sample"
          src="/assets/img/0.png"
          alt="sample marker"
          id="marker-image-1"
        />
        <rotation-controls
          id="rotation-marker-1"
          marker="1"
          type="embedded"
        ></rotation-controls>
        <div class="options" id="marker-options-1">
          <div class="triangle"></div>
          <enable-gestures class="gesture-icon" id="marker1"></enable-gestures>
        </div>
      </div>
      <span class="line"></span>
      <div class="marker">
        <img
          class="marker-sample left-margin"
          src="/assets/img/2.png"
          alt="sample marker"
          id="marker-image-2"
        />
        <rotation-controls
          id="rotation-marker-2"
          marker="2"
          type="embedded"
        ></rotation-controls>
        <div class="options" id="marker-options-2">
          <div class="triangle"></div>
          <enable-gestures class="gesture-icon" id="marker2"></enable-gestures>
        </div>
      </div>
      <div class="extra-info">
        <toggle-instructions class="extra-info-icon"></toggle-instructions>
        <toggle-description class="extra-info-icon"></toggle-description>
      </div>
    </div>

    <!-- Overlays -->
    <activity-overlay id="instructions" default="open" type="instructions">
      <span slot="title" data-i18n="macromolecules.proteinDNA.title"></span>
      <span
        slot="instructions"
        data-i18n="macromolecules.proteinDNA.instructions"
      ></span>
    </activity-overlay>

    <activity-overlay id="description" default="hidden" type="description">
      <span slot="title" data-i18n="macromolecules.proteinDNA.title"></span>
      <span
        slot="description"
        data-i18n="macromolecules.proteinDNA.description"
      ></span>
    </activity-overlay>

    <activity-overlay id="menu" default="hidden" type="menu">
      <span slot="title">MoleculARweb</span>
    </activity-overlay>

    <a-scene
      embedded
      arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3_HAMMING63;"
      id="scene"
      renderer="logarithmicDepthBuffer: true;"
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;"
      gesture-detector
      interactive-molecules
      rotate-molecules
      loader
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      switch-camera
    >
      <a-assets>
        <!--struct assets-->
        <a-asset-item id="prot_dna" src="./models/prot-dna.gltf"></a-asset-item>
        <a-asset-item id="dna" src="./models/dna.gltf"></a-asset-item>
        <a-asset-item id="prot" src="./models/prot.gltf"></a-asset-item>
      </a-assets>
      <a-box id = "black-screen" color="black" position="0 -1 -20" rotation="0 0 0" scale="25 25 0.5" opacity="0"></a-box>
      <a-box id = "white-screen" color="white" position="0 -1 -20" rotation="0 0 0" scale="25 25 0.5" opacity="0"></a-box>
      <a-marker type="barcode" value="0" id="prot-A">
        <a-entity
          rotation="0 0 0"
          listen-to-flip
          listen-to-scale
          gesture-handler="linkedMarker: #marker1B"
          id="marker1A"
        >
          <a-entity
            id="protA"
            gltf-model="#prot"
            scale="2 2 2"
            rotation="90 0 0"
            position="0 0 0"
            visible="true"
          ></a-entity>
          <a-sphere
            id="sp0A"
            radius="0.05"
            color="white"
            position="-0.65 0.60 0.2"
            visible="false"
          ></a-sphere>
          <a-sphere
            id="sp1A"
            radius="0.05"
            color="white"
            position="0.05 0.7 1.15"
            visible="false"
          ></a-sphere>
          <a-sphere
            id="sp2A"
            radius="0.05"
            color="white"
            position="-0.2 0.9 -0.5"
            visible="false"
          ></a-sphere>
          <a-entity
            id="prot-dnaA"
            gltf-model="#prot_dna"
            scale="2 2 2"
            rotation="90 0 0"
            position="0 0 0"
            visible="false"
          ></a-entity>
        </a-entity>
      </a-marker>

      <a-marker type="barcode" value="1" id="prot-B">
        <a-entity
          rotation="180 180 0"
          listen-to-flip
          listen-to-scale
          id="marker1B"
          gesture-handler="linkedMarker: #marker1A"
        >
          <a-entity
            id="protB"
            gltf-model="#prot"
