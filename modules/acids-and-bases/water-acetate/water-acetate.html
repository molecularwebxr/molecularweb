    <!-- Header -->

    <loader-component></loader-component>

    <!-- camera controls -->
    <div id="cam-container" class="camera-container small-menu hide column">
      <div class="triangle-temp"></div>
      <flip-video class="icon-margin"></flip-video>
      <swap-camera class="hide icon-margin"></swap-camera>
      <flip-graphics class="icon-margin"></flip-graphics>
    </div>

    <!-- Zoom controls -->
    <div id="zoom-container" class="zoom-container small-menu hide column">
      <div class="triangle-temp"></div>
      <scale-graphics
        class="small-icon-margin"
        id="scale-up"
        type="up"
      ></scale-graphics>
      <div class="line horizontal"></div>
      <scale-graphics
        class="small-icon-margin"
        id="scale-down"
        type="down"
      ></scale-graphics>
    </div>

    <!-- bg cut -->
   <div id="bg-container" class="bg-container small-menu hide column">

    <black-screen class="icon-margin"></black-screen>
    <white-screen class="icon-margin"></white-screen>
    </div>

      <bg-icon class="icon-margin"></bg-icon>
      <toggle-menu class="icon-margin"></toggle-menu>
    </div>

    <!-- Bottom Menu -->
    <div class="selection-menu">
      <div class="marker">
        <img
          class="marker-sample"
          src="/assets/img/0.png"
          alt="sample marker"
          id="marker-image-1"
        />
        <rotation-controls
          id="rotation-marker-1"
          marker="1"
          type="embedded"
        ></rotation-controls>
        <div class="options" id="marker-options-1">
          <div class="triangle"></div>
          <enable-gestures class="gesture-icon" id="marker1"></enable-gestures>
        </div>
      </div>
      <span class="line"></span>

      <div class="extra-info">

        <toggle-description class="extra-info-icon"></toggle-description>
      </div>
    </div>

    <!-- Overlays -->
    <activity-overlay id="instructions" default="open" type="instructions">
      <span slot="title" data-i18n="bonds.acidDeprotonation.title"></span>
      <span slot="instructions" data-i18n="bonds.instructions"></span>
    </activity-overlay>

    <activity-overlay id="description" default="hidden" type="description">
      <span slot="title" data-i18n="bonds.acidDeprotonation.title"></span>
      <span
        slot="description"
        data-i18n="bonds.acidDeprotonation.description"
      ></span>
    </activity-overlay>

    <activity-overlay id="menu" default="hidden" type="menu">
      <span slot="title">MoleculARweb</span>
    </activity-overlay>

      loading-screen="enabled: false"
