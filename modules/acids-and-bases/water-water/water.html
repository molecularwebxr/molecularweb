    <header id="header">
      <div class="row">
        <figure>
          <tubes-icon></tubes-icon>
        </figure>
        <h1
          class="activity-title"
          data-i18n="bonds.waterProtonation.title"

    <loader-component display="true"></loader-component>
    <flip-video></flip-video>

      renderer="logarithmicDepthBuffer: true;"

            radius="0.8"
          ></a-sphere>

            id="wat5A"

          <a-sphere
            id="watorb2A"

            opacity="0.5"
            visible="false"

        </a-entity>
      </a-marker>
