  <body>
    <!-- Header -->
    <header id="header">
      <div class="row">
        <figure>
          <atom-icon></atom-icon>
        </figure>
        <h1
          class="activity-title"
          data-i18n="orbitals.symmetry.title"
        ></h1>
      </div>
    </header>

    <p style="display: none">
      <a href="https://clustrmaps.com/site/1ar2f" title="Visit tracker"
        ><img
          src="//www.clustrmaps.com/map_v2.png?d=b_oWfSB8TUOlxHdLX1ftmUWKcboQmBFu1xmiYd_PbS4&cl=ffffff"
          alt=""
          width="1%"
          height="1%"
      /></a>
    </p>

    <!-- UI Components -->
    <back-anchor></back-anchor>
    <loader-component></loader-component>

    <!-- Feedback Modal -->
    <feedback-prompt></feedback-prompt>

    <!-- camera controls -->
    <div id="cam-container" class="camera-container small-menu hide column">
      <div class="triangle-temp"></div>
      <flip-video class="icon-margin"></flip-video>
      <swap-camera class="hide icon-margin"></swap-camera>
      <flip-graphics class="icon-margin"></flip-graphics>
    </div>

    <!-- Zoom controls -->
    <div id="zoom-container" class="zoom-container small-menu hide column">
      <div class="triangle-temp"></div>
      <scale-graphics
        class="small-icon-margin"
        id="scale-up"
        type="up"
      ></scale-graphics>
      <div class="line horizontal"></div>
      <scale-graphics
        class="small-icon-margin"
        id="scale-down"
        type="down"
      ></scale-graphics>
    </div>

    <!-- bg cut -->
    <div id="bg-container" class="bg-container small-menu hide column">
      <div class="triangle-temp"></div>
      <black-screen class="small-icon-margin"></black-screen>
      <white-screen class="small-icon-margin"></white-screen>
    </div>

    <!-- Side buttons -->
    <div class="side-menu column">
      <camera-icon class="icon-margin"></camera-icon>
      <reset-activity class="icon-margin"></reset-activity>
      <zoom-icon class="icon-margin"></zoom-icon>
      <toggle-menu class="icon-margin"></toggle-menu>
      <bg-icon class="icon-margin"></bg-icon>
    </div>

    <!-- Rotation controls -->
    <div class="rotation-controls multiple-select">
      <rotation-controls id="rotation-marker-1" marker="1"></rotation-controls>
      <rotation-controls id="rotation-marker-2" marker="2"></rotation-controls>
    </div>

    <!-- Selection Menu -->
    <div class="selection-menu">
      <div class="marker">
        <img
          class="marker-sample"
          src="/assets/img/0.png"
          alt="sample marker"
          id="marker-image-1"
        />
        <div class="options" id="marker-options-1">
          <div class="triangle"></div>
          <div id="select-container-1" class="select-container">
            <select
              id="select-molecule-1"
              class="orbital-selector bottom-margin"
            >
              <optgroup label="Molecule">
                <option>H2O C2v</option>
                <option>SF6 Oh</option>
                <option>SCN Cinf v</option>
                <option>O2 Dinf h</option>
                <option>NO2 C2v</option>
                <option>NH3 C3v</option>
                <option>N3 Dinf h</option>
                <option>N2 Dinf h</option>
                <option>CO2 Dinf h</option>
                <option>CH4 Td</option>
                <option>C6H6 D6h</option>
                <option>BH3 D3h</option>
              </optgroup>
            </select>

            <select id="select-orbital-1" class="orbital-selector">
              <optgroup label="Orbtital">
                <option>Axis</option>
                <option>Plane 0</option>
                <option>Plane 1</option>
              </optgroup>
            </select>
          </div>

          <enable-gestures
            class="gesture-icon left-margin"
            id="marker1"
          ></enable-gestures>
        </div>
      </div>
      <span class="line"></span>
      <div class="marker">
        <img
          class="marker-sample left-margin"
          src="/assets/img/2.png"
          alt="sample marker"
          id="marker-image-2"
        />
        <div class="options" id="marker-options-2">
          <div class="triangle"></div>
          <div id="select-container-2" class="select-container">
            <select

              </optgroup>
            </select>
          </div>

          <enable-gestures
            class="gesture-icon left-margin"
            id="marker2"
          ></enable-gestures>
        </div>
      </div>
      <div class="extra-info">
        <toggle-instructions class="extra-info-icon"></toggle-instructions>
        <toggle-description class="extra-info-icon"></toggle-description>
      </div>
    </div>

    <!-- Overlays -->
    <activity-overlay id="instructions" default="open" type="instructions">
      <span slot="title" data-i18n="orbitals.symmetry.title"></span>
      <span
        slot="instructions"
        data-i18n="orbitals.symmetry.instructions"
      ></span>
    </activity-overlay>

    <activity-overlay id="description" default="hidden" type="description">
      <span slot="title" data-i18n="orbitals.symmetry.title"></span>
      <span
        slot="description"
        data-i18n="orbitals.symmetry.description"
      ></span>
    </activity-overlay>

    <activity-overlay id="menu" default="hidden" type="menu">
      <span slot="title">MoleculARweb</span>
    </activity-overlay>
