    <!-- Header -->
    <header id="header">
      <div class="row">
        <figure>
          <atom-icon></atom-icon>
        </figure>
        <h1
          class="activity-title"
          data-i18n="orbitals.molecularOrbitals.title"

      </div>
    </header>

    <!-- UI Components -->
    <back-anchor></back-anchor>
    <loader-component></loader-component>

    <!-- Feedback Modal -->
    <feedback-prompt></feedback-prompt>

    <!-- Side buttons -->
    <div class="side-menu column">
      <flip-video class="icon-margin"></flip-video>
      <flip-graphics class="icon-margin"></flip-graphics>
      <reset-activity class="icon-margin"></reset-activity>
      <scale-graphics
        class="icon-margin"
        id="scale-up"
        type="up"
      ></scale-graphics>
      <scale-graphics
        class="icon-margin"
        id="scale-down"
        type="down"
      ></scale-graphics>
      <toggle-menu class="icon-margin"></toggle-menu>
    </div>

    <!-- Rotation controls -->
    <div class="rotation-controls multiple-select">
      <rotation-controls id="rotation-marker-1" marker="1"></rotation-controls>
      <rotation-controls id="rotation-marker-2" marker="2"></rotation-controls>
    </div>

    <!-- Selection Menu -->
    <div class="selection-menu">
      <div class="marker">
        <img
          class="marker-sample"
          src="/assets/img/0.png"
          alt="sample marker"
          id="marker-image-1"
        />
        <div class="options" id="marker-options-1">
          <div class="triangle"></div>
          <div id="select-container-1" class="select-container">
            <select id="select-molecule-1" class="orbital-selector bottom-margin">
              <optgroup label="Molecule">
                <option>Water</option>
                <option>O2</option>
                <option>BH3</option>
                <option>CH4</option>
                <option>CO</option>
                <option>CO2</option>
                <option>N2</option>
                <option>N3-</option>
                <option>NH3</option>
                <option>NO2</option>
                <option>BF3</option>
                <option>SCN-</option>
              </optgroup>
            </select>

            <select id="select-orbital-1" class="orbital-selector">
              <optgroup label="Orbtital">
                <option>Orbital 1</option>
                <option>Orbital 2</option>
                <option>Orbital 3</option>
                <option>Orbital 4</option>
                <option>Orbital 5</option>
                <option>Orbital 6</option>
                <option>Orbital 7</option>
              </optgroup>
            </select>
          </div>

          <enable-gestures
            class="gesture-icon left-margin"
            id="marker1"
          ></enable-gestures>
        </div>
      </div>
      <span class="line"></span>
      <div class="marker">
        <img
          class="marker-sample left-margin"
          src="/assets/img/2.png"
          alt="sample marker"
          id="marker-image-2"
        />
        <div class="options" id="marker-options-2">

          <div id="select-container-2" class="select-container">

      <div class="extra-info">
        <toggle-instructions class="extra-info-icon"></toggle-instructions>
        <toggle-description class="extra-info-icon"></toggle-description>
      </div>
    </div>

    <!-- Overlays -->
    <activity-overlay id="instructions" default="open" type="instructions">
      <span slot="title" data-i18n="orbitals.molecularOrbitals.title"></span>
      <span
